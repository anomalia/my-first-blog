<html>
<head>
	<title>Django Girls blog</title>
</head>
<body>
	<div>
		<h1><a href="">Django Girls Blog</a></h1>
	</div>

	{% for post in posts %}
	<h2>{{post.title}}</h2>
	<h3>{{post.author}}</h3>
	<p>{{ post.text|linebreaks }}</p>
	<p> published: {{post.published_date }}</p>
	{% endfor %}
</body>
</html>
